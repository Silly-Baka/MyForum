<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/static/css/global.css}"/>
	<link rel="stylesheet" th:href="@{/static/css/letter.css}" />
	<title>牛客网-通知</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<div th:replace="~{site/common::topheader}"></div>
		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<div class="position-relative">
					<!-- 选项 -->
					<ul class="nav nav-tabs mb-3">
						<li class="nav-item">
							<a class="nav-link position-relative" th:href="@{|/message/conversation/list/${currentUser.id}/1|}">朋友私信<span class="badge badge-danger">3</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link position-relative active" th:href="@{/message/notice/summary}">系统通知<span class="badge badge-danger">27</span></a>
						</li>
					</ul>
				</div>	
				
				<!-- 通知列表 -->
				<ul class="list-unstyled">
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative">
						<span class="badge badge-danger" th:text="${map.commentCount != null ? map.commentCount : 0}">3</span>
						<img src="http://static.nowcoder.com/images/head/reply.png" class="mr-4 user-header" alt="通知图标">
						<div class="media-body" >
							<h6 class="mt-0 mb-3">
								<span>评论</span>
								<span class="float-right text-muted font-size-12" th:text="${map.commentMessage != null ? map.commentMessage.createTime : ''}">2019-04-28 14:13:25</span>
							</h6>
							<div>
								<a th:href="@{|/message/notice/${map.commentMessage.messageType}/list/1|}">
									用户<i th:text="${map.commentMessage != null ? map.commentUsername : 'null' }">nowcoder</i> 评论了你的<b>帖子</b> ...
								</a>
								<ul class="d-inline font-size-12 float-right">
									<li class="d-inline ml-2"><span class="text-primary">共 <i th:text="${map.commentCount}">3</i> 条会话</span></li>
								</ul>
							</div>
						</div>
					</li>
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative">
						<span class="badge badge-danger" th:text="${map.likeCount != null ? map.likeCount : 0}">3</span>
						<img src="http://static.nowcoder.com/images/head/like.png" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>赞</span>
								<span class="float-right text-muted font-size-12" th:text="${map.likeMessage != null ? map.likeMessage.createTime : ''}">2019-04-28 14:13:25</span>
							</h6>
							<div>
								<a th:href="@{|/message/notice/${map.likeMessage.messageType}/list/1|}">用户 <i th:text="${map.likeMessage != null ? map.likeUsername : 'null' }">nowcoder</i> 点赞了你的<b>帖子</b> ...</a>
								<ul class="d-inline font-size-12 float-right">
									<li class="d-inline ml-2"><span class="text-primary">共 <i th:text="${map.likeCount != null ? map.likeCount : 0}">3</i> 条会话</span></li>
								</ul>
							</div>
						</div>
					</li>
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative">
						<span class="badge badge-danger" th:text="${map.followCount != null ? map.followCount : 0}">3</span>
						<img src="http://static.nowcoder.com/images/head/follow.png" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>关注</span>
								<span class="float-right text-muted font-size-12" th:text="${map.followMessage != null ? map.followMessage.createTime : ''}">2019-04-28 14:13:25</span>
							</h6>
							<div>
								<a th:href="@{|/message/notice/${map.followMessage.messageType}/list/1|}">用户 <i th:text="${map.followMessage != null ? map.followUsername : 'null' }">nowcoder</i> 关注了你 ...</a>
								<ul class="d-inline font-size-12 float-right">
									<li class="d-inline ml-2"><span class="text-primary">共 <i th:text="${map.followCount != null ? map.followCount : 0}">3</i> 条会话</span></li>
								</ul>
							</div>
						</div>
					</li>					
				</ul>
			</div>
		</div>
		<!-- 尾部 -->
		<div th:replace="~{site/common::footer}"></div>
	</div>

	<div th:replace="~{site/common::script}"></div>
</body>
</html>
